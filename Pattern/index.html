<!DOCTYPE html>
<html>
<head>
	<title>Slide Design Pattern</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
</head>
<body>
    <!-- container -->
	<div class="container">

	    <!-- header -->
	    <p id="header">Slide Design Pattern</p>

	    <!-- content -->
		<div class="content">
		    <!-- slide show -->
			<div class="slide-show">
				<div class="slide">
					<img class="image" src="img/0.jpg" alt="image0">
				</div>
				<div class="slide">
					<img class="image" src="img/1.jpg" alt="image1">
				</div>
				<div class="slide">
					<img class="image" src="img/2.jpg" alt="image2">
				</div>
				<div class="slide">
					<img class="image" src="img/3.jpg" alt="image3">
				</div>
			</div><!-- slide show -->

			<div>
					<button class="button" id="prev">&lt;</button>
					<button class="button" id="next">&gt;</button>
			</div>

			<!-- icon -->
			<div id="icon">
					<p class="icon-show"></p>
					<p class="icon-show"></p>
					<p class="icon-show"></p>
					<p class="icon-show"></p>
		    </div><!-- icon -->

		</div><!-- content -->

	</div><!-- container -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
</body>
</html>
