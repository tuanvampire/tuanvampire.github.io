<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	 <script type="text/javascript" src="js/ajax.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/Calendar.css">
	<title>Form AJAX</title>
</head>
<body>
<div class="container">
        <p class="banner">Login Form</p>
        
        <!-- form-login -->
	    <form id="form-login">
				<div class="form">
					<label class="label-field">Username:</label>
					<input type="text" id="username" name="username" placeholder="user name">
					<span class="result-validate" id="u-error"></span>
				</div>
				<div class="form">
					<label class="label-field">Password:</label>
					<input type="password" id="password" name="password" placeholder="password">
					<span class="result-validate" id="p-error"></span>
				</div>
				<div class="form">
					<label class="label-field">Email:</label>
					<input type="text" id="email" name="email" placeholder="example@email.com">
					<span class="result-validate" id="e-error"></span>
				</div>
				<div class="form">
					<!-- Birthday to show calendar -->
					<label class="label-field">Birthday:</label>
					<div id="inputs">
						<input type="text" id="input" name="inputDate" value="" onclick="calendar()" onchange="isUserInput(this)" placeholder="Click in !">
						<span id="notification"></span>
						<div id="image"></div>
						<span class="result-validate" id="date-error"></span>
					</div>
				</div>

				<!-- calendar -->
				<div id="calendar">
				    <table id="day">
				      <tr id="header">
				        <th class="btn"><button type="button" class="previous" onclick="buttonClickMonth(-1)">&larr;</button></th>
				        <th colspan="2">
				            <select id="month" onchange="changeMonth()">
				                <option value="1">January</option>
				                <option value="2">February</option>
				                <option value="3">March</option>
				                <option value="4">April</option>
				                <option value="5">May</option>
				                <option value="6">June</option>
				                <option value="7">July</option>
				                <option value="8">August</option>
				                <option value="9">September</option>
				                <option value="10">October</option>
				                <option value="11">November</option>
				                <option value="12">December</option>
				            </select>
				        </th>
				        <th class="btn"><button type="button" class="next" onclick="buttonClickMonth(1)">&rarr;</button></th>
				            <th class="btn"><button type="button" class="previous" onclick="buttonClickYear(-1)">&lt;&lt;</button></th>
				            <th colspan="1">
				               <select id="year" onchange="changeYear()">
				               </select>
				           </th>
				            <th class="btn"><button type="button" class="next" onclick="buttonClickYear(1)">&gt;&gt;</button></th>
				          </tr>
				        <tr id="title">
				        <th>Su</th>
				            <th>Mo</th>
				            <th>Tu</th>
				            <th>We</th>
				            <th>Th</th>
				            <th>Fr</th>
				            <th>Sa</th>
				        </tr>
				        <tr>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				        </tr>
				        <tr>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				        </tr>
				        <tr>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				        </tr>
				        <tr>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				        </tr>
				        <tr>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				        </tr>
				        <tr>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				            <td></td>
				        </tr>
				    </table>
			    </div> <!-- calendar -->

				<div id="btn-controll">
					<button type="button" class="btn-submit" onclick="checkSubmit()">Submit</button>
					<button type="refresh" id="btn-refresh" onclick="clearForm()">Refresh</button>
				</div>
		</form>
	</div>
	<script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
